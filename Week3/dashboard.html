function showFakeWeather() {
    var fakeWeather = generateFakeWeather();
    var weatherInfo = document.getElementById('weatherInfo');
    weatherInfo.innerHTML = `
        <h77>Fake Weather</h77>
        <p>Temperature: ${fakeWeather.temperature}°C</p>
        <p>Weather: ${fakeWeather.weather}</p>
    `;
}

function generateFakeWeather() {
    var temperature = Math.floor(Math.random() * 30) + 10; // Random temperature between 10°C and 39°C
    var weatherConditions = ['Sunny', 'Cloudy', 'Rainy', 'Stormy'];
    var randomIndex = Math.floor(Math.random() * weatherConditions.length);
    var weather = weatherConditions[randomIndex];
    return {
        temperature: temperature,
        weather: weather
    };
}
